      body {

      }

        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
      }

      .answers button:hover {
        background-color: #45a049;
      }
      .answers button.correct {
        animation: flashGreen 0.5s ease-in-out;
      }

      .answers button.incorrect {
        animation: flashRed 0.5s ease-in-out;
      }

      @keyframes flashGreen {
        0% {
          background-color: green;
        }
        50% {
          background-color: #4caf50;
        }
        100% {
          background-color: green;
        }
      }

      @keyframes flashRed {
        0% {
          background-color: red;
        }
        50% {
          background-color: #f44336;
        }
        100% {
          background-color: red;
        }
      }

      .score {
        margin-top: 20px;
        font-size: 20px;
        display: flex;
        justify-content: space-between;
      }

      .score p {
        margin: 0;
        padding: 0 10px;
      }

      #completion-message {
        margin-top: 30px;
        font-size: 24px;
        color: green;
        font-weight: bold;
        display: none;
      }

      /**
       * Quiz state variables
       */
      let totalMistakes = 0;
      let score = 0;
      let attemptsRemaining = 3;
      let currentQuestion = {};
      let activeHanzi = []; // Start with an empty array to be populated by resetGameState
      const totalHanzi = data.length;

      /**
       * Initializes the quiz
       */
      function init() {
        resetGameState();
        updateTotalHanziCount();
        displayQuestion();
      }

      /**
       * Resets game state variables
       */
      function resetGameState() {
        score = 0;
        totalMistakes = 0;
        attemptsRemaining = 3;
        // Reset mistakes for all Hanzi in the original data and then clone it
        data.forEach((hanzi) => (hanzi.mistakes = 0));
        activeHanzi = [...data]; // Restore a fresh copy of Hanzi data with reset mistakes
        document.getElementById("total-mistakes").innerText = totalMistakes;
        document.getElementById("score").innerText = score;
        document.getElementById("completion-message").style.display = "none";
      }

      /**
       * Updates the total Hanzi count on the UI
       */
      function updateTotalHanziCount() {
        document.getElementById("goal").innerText = totalHanzi;
      }

      /**
       * Displays the next question
       */
      function displayQuestion() {
        if (activeHanzi.length === 0) {
          handleQuizCompletion();
          return;
        }

        currentQuestion = getNextHanzi();
        attemptsRemaining = 3;
        updateAttemptsDisplay();

        const correctAnswer = currentQuestion.Meanings;
        const answerOptions = generateAnswerOptions(correctAnswer);
        populateQuestionUI(correctAnswer, answerOptions);
      }

      /**
       * Selects the next Hanzi based on mistake priority
       * Prioritises Hanzi with more mistakes. If all have 0 mistakes, it shuffles and picks.
       */
      function getNextHanzi() {
        // Sort activeHanzi by mistake count in descending order
        activeHanzi.sort((a, b) => b.mistakes - a.mistakes);

        // If there are Hanzi with mistakes, pick the one with the most mistakes
        if (activeHanzi[0].mistakes > 0) {
          return activeHanzi[0];
        } else {
          // If all active Hanzi have 0 mistakes, shuffle the array and pick the first one
          activeHanzi = shuffle(activeHanzi);
          return activeHanzi[0];
        }
      }

      /**
       * Updates the attempts display
       */
      function updateAttemptsDisplay() {
        document.getElementById("attempts").innerText = attemptsRemaining;
      }

      /**
       * Generates shuffled answer options
       */
      function generateAnswerOptions(correctAnswer) {
        const allMeanings = data
          .map((item) => item.Meanings)
          .filter((m) => m !== correctAnswer);
        // Ensure we always have 4 options; fill with unique random meanings if needed
        let uniqueOptions = new Set([correctAnswer]);
        while (uniqueOptions.size < 4 && allMeanings.length > 0) {
          const randomIndex = Math.floor(Math.random() * allMeanings.length);
          uniqueOptions.add(allMeanings.splice(randomIndex, 1)[0]); // Add and remove to prevent duplicates
        }
        const shuffledOptions = shuffle(Array.from(uniqueOptions));
        return shuffledOptions;
      }

      /**
       * Populates the UI with the current question and answers
       */
      function populateQuestionUI(correctAnswer, answerOptions) {
        document.getElementById("hanzi").innerText = currentQuestion.Hanzis;
        document.getElementById("pinyin").innerText = currentQuestion.Piyins;
        document.getElementById("answers").innerHTML = answerOptions
          .map(
            (option) =>
              `<button onclick="checkAnswer('${option.replace(
                /'/g,
                "\\'"
              )}')">${option}</button>`
          )
          .join("");
      }

      /**
       * Handles the answer selection
       */
      function checkAnswer(selectedAnswer) {
        const correctAnswer = currentQuestion.Meanings;
        const buttons = document.querySelectorAll(".answers button");

        buttons.forEach((button) => (button.disabled = true));

        if (selectedAnswer === correctAnswer) {
          score++;
          document.getElementById("score").innerText = score;

          buttons.forEach((button) => {
            if (button.innerText === correctAnswer)
              button.classList.add("correct");
          });

          // Remove the Hanzi from the active list if it's been correctly answered
          activeHanzi = activeHanzi.filter(
            (hanzi) => hanzi !== currentQuestion
          );

          setTimeout(() => displayQuestion(), 500);
        } else {
          attemptsRemaining--;
          totalMistakes++;
          currentQuestion.mistakes++; // Increment mistake count for the current Hanzi
          updateAttemptsDisplay();
          document.getElementById("total-mistakes").innerText = totalMistakes;

          buttons.forEach((button) => {
            if (button.innerText === selectedAnswer)
              button.classList.add("incorrect");
          });

          if (attemptsRemaining === 0) {
            buttons.forEach((button) => {
              if (button.innerText === correctAnswer)
                button.classList.add("correct");
            });
            setTimeout(() => displayQuestion(), 1000); // Give a bit more time to see the correct answer
          } else {
            setTimeout(() => {
              buttons.forEach((button) => {
                button.disabled = false;
                button.classList.remove("incorrect"); // Reset colour for next attempt
              });
            }, 500);
          }
        }
      }

      /**
       * Handles quiz completion
       */
      function handleQuizCompletion() {
        document.getElementById("completion-message").style.display = "block";
        // After completion, wait a moment and then restart the quiz with reset mistakes
        setTimeout(init, 2000);
      }

      /**
       * Shuffles an array
       */
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // Initialize the quiz on page load
      init();
    </script>
  </body>
</html>
